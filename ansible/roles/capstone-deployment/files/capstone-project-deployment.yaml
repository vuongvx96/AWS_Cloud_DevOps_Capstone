apiVersion: apps/v1
kind: Deployment
metadata:
  name: capstone-project-deployment
  labels:
    app: capstone-project-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: capstone-project-app
  template:
    metadata:
      labels:
        app: capstone-project-app
    spec:
      volumes:
        - name: globoticket-api-config-volume
          configMap:
            name: globoticket-api-config
      containers:
        - name: capstone-project-app
          image: vuongvx/globoticket-api
          ports:
            - containerPort: 80
          volumeMounts:
            - name: globoticket-api-config-volume
              mountPath: /app/appsettings.k8s.json
              subPath: appsettings.k8s.json
